<!DOCTYPE html />
<html>
<head>
    <meta charset="utf-8" />
    <title>触屏版拖拽组件-touchDrag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no,target-densitydpi=medium-dpi">
    <link href="http://jslover.github.com/style/main.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://jslover.github.com/script/common.js" type="text/javascript"></script>
    <!--DEMO引用的组件js-->
    <script src="script/touch-drag.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
        <div class="wrap">
            <h1>
                触屏版拖拽组件</h1>
            <p>
                http://jslover.github.com/touch-drag/
            </p>
            <ul>
                <li><a href="http://jslover.github.com">返回首页</a></li>
                <li><a href="https://github.com/jslover/touch-drag">下载源码</a></li>
            </ul>
        </div>
    </div>
    <div id="contenter">
        <div class="wrap">
            <br />
            <h3>
                demo1:默认</h3>
            <div class="demo" style="height: 200px">
                <div id="demo_1" class="div-drag">
                    <h1>
                        我能任意拖动</h1>
                    <p>
                        ddddddddddd</p>
                </div>
                <!--当前demo需要的css-->
                <style>
                    .div-drag { position: absolute; width: 100px; height: 100px; border: 1px solid red; background: #fff; }
                    .div-drag h1 { background: #ccc; font-size: 12px; height: 50px; line-height: 50px; }
                </style>
                <script>
                    //默认，不限制
                    $('#demo_1').touchDrag({
                        dragbar: 'h1'
                    });
                </script>
            </div>
            <h3>
                demo2:限制在X轴/Y轴方向拖动</h3>
            <div class="demo" style="height: 200px">
                <div id="demo_2_1" class="div-drag">
                    我只能上下拖动
                </div>
                <div id="demo_2_2" class="div-drag" style="left: 150px;">
                    我只能左右拖动
                </div>
                <script>
                    //只能在Y轴
                    $('#demo_2_1').touchDrag({
                        dragX: false
                    });
                    //只能在X轴
                    $('#demo_2_2').touchDrag({
                        dragY: false
                    });
                </script>
            </div>
            <h3>
                demo3:限制在限定范围内拖动</h3>
            <div class="demo" style="height: 200px">
                <div style="position: absolute; border: 1px solid blue; width: 280px; height: 150px;
                    top: 2px; left: 2px; overflow: hidden;">
                    <div id="demo_3" class="div-drag">
                        我只能在框里拖
                    </div>
                </div>
                <script>
                    $('#demo_3').touchDrag({
                        minLeft: 0
                        , minTop: 0
                        , maxLeft: 280 - 102
                        , maxTop: 150 - 102
                    });
                </script>
            </div>
            <h3>
                demo4:菜单示例</h3>
            <div class="demo" style="height: 200px">
                <!--菜单外层容器，注意overflow: hidden; -->
                <div style="position: absolute; bottom: 0; border: 1px solid red; height: 60px; left: 0;
                    right: 0; overflow: hidden; text-align: center; background: #555;">
                    <!--拖动菜单-->
                    <div id="demo_4" class="div-menu">
                        <a href="#">菜单</a><a href="#">也能</a><a href="#">拖动</a><a href="#">菜单4</a><a href="#">菜单5</a><a
                            href="#">菜单6</a><a href="#">菜单7</a><a href="#">菜单8</a><a href="#">菜单9</a><a href="#">菜单10</a>
                    </div>
                </div>
                <!--当前demo需要的css-->
                <style>
                    .div-menu { width: 1200px; height: 60px; position: absolute; left: 0; top: 0; }
                    .div-menu a { width: 119px; border: 1px solid #ccc; margin-left: -1px; height: 58px; line-height: 58px; display: inline-block; color: #fff; }
                </style>
                <script>
                    //菜单边界值
                    var minLeft = $('#demo_4').parent().width() - $('#demo_4').width();
                    if (minLeft > 0) {
                        minLeft = 0;
                    }
                    var $menu = $('#demo_4').touchDrag({
                        dragY: false
                        , minLeft: minLeft
                        , maxLeft: 0.1
                    });
                    /*外层容器变化时候，更新菜单参数*/
                    $(window).resize(function () {
                        var minLeft = $('#demo_4').parent().width() - $('#demo_4').width();
                        if (minLeft > 0) {
                            minLeft = 0;
                        }
                        //对象保存在jq对象里
                        $menu.touchDrag[0].minLeft = minLeft;
                    });

                </script>
            </div>
            <br />
        </div>
    </div>
    <div id="footer">
        <div class="wrap">
            <p>
                <a href="http://jslover.com">http://jslover.com</a></p>
            <p>
                <a href="http://jslover.github.com">http://jslover.github.com</a></p>
        </div>
    </div>
</body>
</html>
